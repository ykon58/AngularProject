<h1>{{title}}</h1>
<input #newTaskInput type="text">
<button (click)="add(newTaskInput.value)">add</button>
<ul>
  <li *ngFor='let item of tasks; let i = index;'
  (click)="toggle(item)" 
  [class.complete]="item.complete">
  {{item.title}}
  <button (click)='remove(i)'>remove</button>
</li>
</ul>
